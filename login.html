<html>
<head>
	<title>Sign In</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-div-in">
		<form>
			<table class="table">
				<h1>Sign In</h1>
				<tr>
					<td>Username or Email</td>

				</tr>
				<tr>

				</tr>	
				<tr>
					<td><button type="submit">Sign In</button></td>
				</tr>		
			</table>
		</form>	
	</div>
</body>
</html>
